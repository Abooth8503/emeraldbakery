name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false 
          
      - name: Install and Build üîß        
        run: |
          npm install
          npm run build
        env:
          REACT_APP_GOOGLE_AUTH_CLIENT_ID: "${{ secrets.REACT_APP_GOOGLE_AUTH_CLIENT_ID }}"
          REACT_APP_GOOGLE: "${{ secrets.REACT_APP_GOOGLE }}"
          REACT_APP_FUNC_KEY: "${{ secrets.REACT_APP_FUNC_KEY }}"
         
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with: 
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}          
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
          
